<div *ngIf="this.dataSource?.data" class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
   
    <ng-container matColumnDef="flightNumber">
      <th mat-header-cell *matHeaderCellDef >flightNumber</th>
      <td mat-cell *matCellDef="let row">{{row.flightNumber}}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef >status</th>
      <td mat-cell *matCellDef="let row" [style.color]="getColor(row.status)">{{row.status}}</td>
    </ng-container>
    <ng-container matColumnDef="takeoffTime">
      <th mat-header-cell *matHeaderCellDef >takeoffTime</th>
      <td mat-cell *matCellDef="let row">{{row.takeoffTime}}</td>
    </ng-container>
    <ng-container matColumnDef="landingTime">
      <th mat-header-cell *matHeaderCellDef >landingTime</th>
      <td mat-cell *matCellDef="let row">{{row.landingTime}}</td>
    </ng-container>
    <ng-container matColumnDef="takeoffAirport">
      <th mat-header-cell *matHeaderCellDef >takeoffAirport</th>
      <td mat-cell *matCellDef="let row">{{row.takeoffAirport}}</td>
    </ng-container>
    <ng-container matColumnDef="landingAirport">
      <th mat-header-cell *matHeaderCellDef >landingAirport</th>
      <td mat-cell *matCellDef="let row">{{row.landingAirport}}</td>
    </ng-container>

  
    <ng-container matColumnDef="updates">
      <th mat-header-cell *matHeaderCellDef >updates</th>
      <td  mat-cell *matCellDef="let row" [style.backgroundColor]="getBackgroundColor(row.updates)" class="updates">{{row.updates}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
